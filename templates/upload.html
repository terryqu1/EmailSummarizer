<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            margin: 2rem auto;
            max-width: 400px;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 1rem;
        }

        form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <header>
        <h1>Upload a File</h1>
    </header>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <section>
        <h2>Uploaded Files:</h2>
        <ul>
            {% for summary in summaries %}
            <li>{{ summary }}</li>
            {% endfor %}
        </ul>
    </section>
</body>
